imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
# if using pdo_sqlite as your database driver, add the path in parameters.yml
# e.g. database_path: %kernel.root_dir%/data/data.db3
# path:     %database_path%
doctrine:
    dbal:
        default_connection: activecollab
        connections:
            default:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name%
                user:     %database_user%
                password: %database_password%
                charset:  UTF8
            activecollab:
                driver:   %activecollab_database_driver%
                host:     %activecollab_database_host%
                port:     %activecollab_database_port%
                dbname:   %activecollab_database_name%
                user:     %activecollab_database_user%
                password: %activecollab_database_password%
                charset:  UTF8
            beethoven:
                driver:   %beethoven_database_driver%
                host:     %beethoven_database_host%
                port:     %beethoven_database_port%
                dbname:   %beethoven_database_name%
                user:     %beethoven_database_user%
                password: %beethoven_database_password%
                charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
            beethoven:
                connection: beethoven
                mappings:
                    OhSevenBeethovenApiBundle: ~

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# Make the FOSRestBundle annotations work
sensio_framework_extra:
    view:
        annotations: false
    router:
        annotations: true
fos_rest:
    allowed_methods_listener: true
    view:
        view_response_listener: force
    routing_loader:
        default_format: json
